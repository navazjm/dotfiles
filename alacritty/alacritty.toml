[colors]
indexed_colors = [
    { index = 16, color = "#B6927B" },
    { index = 17, color = "#B6927B" },
]

[colors.primary]
background = "#282828"
foreground = "#D4BE98"

[colors.cursor]
text = "#1F1F1F"
cursor = "#D4D4D4"

[colors.normal]
black = "#3C3836"
red = "#EA6962"
green = "#A9B665"
yellow = "#D8A657"
blue = "#7DAEA3"
magenta = "#D3869B"
cyan = "#89B482"
white = "#D4BE98"

[colors.bright]
black = "#3C3836"
red = "#EA6962"
green = "#A9B665"
yellow = "#D8A657"
blue = "#7DAEA3"
magenta = "#D3869B"
cyan = "#89B482"
white = "#D4BE98"

[colors.selection]
background = "#2D4F67"
