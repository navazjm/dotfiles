[colors]
indexed_colors = [
    { index = 16, color = "#B6927B" },
    { index = 17, color = "#B6927B" },
]

[colors.primary]
background = "#181616"
foreground = "#C5C9C5"

[colors.cursor]
text = "#1F1F1F"
cursor = "#D4D4D4"

[colors.normal]
black = "#0D0C0C"
red = "#C4746E"
green = "#8A9A7B"
yellow = "#C4B28A"
blue = "#8BA4B0"
magenta = "#A292A3"
cyan = "#8EA4A2"
white = "#C8C093"

[colors.bright]
black = "#A6A69C"
red = "#E46876"
green = "#87a987"
yellow = "#E6C384"
blue = "#7FB4CA"
magenta = "#938AA9"
cyan = "#7AA89F"
white = "#C5C9C5"

[colors.selection]
background = "#2D4F67"
text = "#C8C093"

[cursor]
style = { shape = "Block", blinking = "On" }

[env]
TERM = "xterm-256color"

[font]
size = 14.0

[font.bold]
family = "JetBrainsMono Nerd Font Mono"

[font.bold_italic]
family = "JetBrainsMono Nerd Font Mono"

[font.italic]
family = "JetBrainsMono Nerd Font Mono"

[font.normal]
family = "JetBrainsMono Nerd Font Mono"

[scrolling]
history = 10000
multiplier = 3

[window]
decorations = "full"
dynamic_title = true
opacity = 1.0

[window.padding]
x = 10
y = 10

